<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="cdn.jsdelivr.net_npm_vue@2_dist_vue.js"></script>
</head>

<body>

    <div id="app">{{message}}</div>

    <script>
        //创建Vue实例,传一个参数值为对象(配置对象)
        new Vue({
            //el: document.getElementById('demo'), //可直接用document获取元素
            el: "#app", //el用于指定当前Vue实例为哪个容器服务，值为css选择器字符串。
            data: {
                //data中用于存储数据，数据供el所指定的容器去使用，值可以写成一个对象也可以是一个函数。
                message: "Hello Vue!",
            },
        });
    </script>
</body>

</html>
